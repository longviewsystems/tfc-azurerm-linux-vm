# https://docs.github.com/en/actions/using-workflows/reusing-workflows#calling-a-reusable-workflow

name: Create Release

on:
  push:
    branches:
      - 'main'

jobs:
  call-workflow-in-local-repo:
    uses: longviewsystems/shared-workflows/.github/workflows/shared_ci_release.yml@2.0.0  # workflows must be defined at the top level of the .github/workflows/ directory
    secrets: inherit # inherit all secrets from the parent (this) workflow.